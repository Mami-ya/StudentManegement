<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>

<h1>受講生詳細</h1>

<form th:action="@{/updateStudent}"
      th:object="${studentDetail}"
      method="post">

  <input type="hidden" th:field="*{student.studentId}" />

  <div>
    <label>名前：</label>
    <input type="text" th:field="*{student.name}" required>
  </div>

  <div>
    <label>フリガナ：</label>
    <input type="text" th:field="*{student.nameKana}" required>
  </div>

  <div>
    <label>ニックネーム：</label>
    <input type="text" th:field="*{student.nickName}">
  </div>

  <div>
    <label>メールアドレス：</label>
    <input type="email" th:field="*{student.email}">
  </div>

  <div>
    <label>地域：</label>
    <input type="text" th:field="*{student.area}">
  </div>

  <div>
    <label>年齢：</label>
    <input type="number" th:field="*{student.age}">
  </div>

  <div>
    <label>性別：</label>
    <select th:field="*{student.gender}">
      <option value="">選択してください</option>
      <option value="男性">男性</option>
      <option value="女性">女性</option>
      <option value="その他">その他</option>
    </select>
  </div>

  <div>
    <label>備考：</label>
    <textarea th:field="*{student.remark}"></textarea>
  </div>

  <hr>

  <h2>受講コース</h2>

  <div th:each="course, stat : *{studentsCourses}">

    <input type="hidden"
           th:field="*{studentsCourses[__${stat.index}__].studentId}" />

    <label for="coursesId">受講コースID：</label>

    <input type="text" id="coursesId"
           th:id="studentsCourses.__${stat.index}__.coursesId"
           th:field="*{studentsCourses[__${stat.index}__].coursesId}" />

    <label for="courseName"
           th:for="studentsCourses.__${stat.index}__.courseName">受講コース名：</label>
    <input type="text" id="courseName"
           th:id="studentsCourses.__${stat.index}__.courseName"
           th:field="*{studentsCourses[__${stat.index}__].courseName}" />

    <div>
      <label>開始日：</label>
      <input type="datetime-local"
             th:field="*{studentsCourses[__${stat.index}__].startDate}">
    </div>

    <div>
      <label>終了日：</label>
      <input type="datetime-local"
             th:field="*{studentsCourses[__${stat.index}__].endDate}">
    </div>

    <hr>
  </div>

  <div>
    <label>
      <input type="checkbox" id="deleted" th:field="*{student.deleted}">
      キャンセル
    </label>
  </div>

  <button type="submit">更新</button>

</form>

</body>
</html>
